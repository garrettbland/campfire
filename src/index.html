    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Campfire</title>
        <meta name="description" content="" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

    <body class="bg-gray-50">
        <div x-data="campfire()" x-init="init()">
            <div id="campfire_main">
                <section>
                    <h1>This is your new website</h1>
                    <p>Do stuff with it</p>
                    <span x-text="state.name"></span>
                    <span x-text="state.count"></span>
                    <div>
                        <button
                            x-on:click="store.dispatch({ type: 'INCREMENT' })"
                        >
                            Increment from redux
                        </button>
                    </div>
                    <div>
                        Current element:
                        <span x-text="state.currentElement"></span>
                    </div>
                </section>
            </div>
        </div>
    </body>
