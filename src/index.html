<!DOCTYPE html>

<html class="no-js">
    <!--<![endif]-->

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Campfire</title>
        <meta name="description" content="" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
    </head>

    <body class="bg-gray-50">
        <div x-data="campfire()" x-init="init()">
            <div id="campfire_main">
                <section class="bg-gray-100 py-24">
                    <div class="flex flex-wrap container mx-auto">
                        <div class="w-full md:w-1/2 p-4">
                            <h1
                                class="text-3xl md:text-4xl lg:text-5xl leading-tight"
                            >
                                Campfire is a sensible website editor
                            </h1>
                            <p class="text-lg text-gray-800">
                                Edit elements with ease - just click
                                on what you want to change. No clunky
                                drag and drop, clean html code,
                                sesible styles.
                            </p>
                        </div>
                        <div class="w-full md:w-1/2 p-4">
                            <img
                                src="https://images.unsplash.com/photo-1589629961136-7d33a3ddb785?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                            />
                        </div>
                    </div>
                </section>
                <section>
                    <h1>This is your new website</h1>
                    <p>Do stuff with it</p>
                    <span x-text="state.name"></span>
                    <span x-text="state.count"></span>
                    <div>
                        <button
                            x-on:click="store.dispatch({ type: 'INCREMENT' })"
                        >
                            Increment from redux
                        </button>
                    </div>
                    <div>
                        Current element:
                        <span x-text="state.currentElement"></span>
                    </div>
                    <div>
                        <ol>
                            <li>This</li>
                            <li>Is a test</li>
                            <li>for line items</li>
                        </ol>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
